<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PageWhiz 🔍</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 class="heading">PageWhiz <span>🔍</span></h1>

    <input id="question" type="text" placeholder="Ask anything about this page..." />

    <div id="answer" class="markdown-box">Your answer will appear here...</div>
  </div>

  <script src="marked.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
